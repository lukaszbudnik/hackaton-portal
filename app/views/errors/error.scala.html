@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8" />
        <title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"></link>
		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/google-analytics.js")" type="text/javascript"></script>
    	<style type="text/css">
      	body {
			padding-top: 60px;
	    	padding-bottom: 40px;
	  	}
		</style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"></link>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")"></link>

    	<!--[if lt IE 9]>
      	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->
    </head>
    <body>

	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <img src="@routes.Assets.at("images/logo.png")" class="brand" style="padding: 0px;"/>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/">@helpers.CmsMessages("navigation.home")</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

        @content
        
        <footer>
		    <p style="clear:both"></p>
		    <p style="text-align: center">&copy; @helpers.CmsMessages("brand") @helpers.CmsMessages("years")</p>
		</footer>
        
    </body>
</html>
