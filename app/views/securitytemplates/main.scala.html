@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>@helpers.CmsMessages("brand") | @title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"></link>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"></link>
		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a href="@routes.Application.index"><img src="@routes.Assets.at("images/logo.png")" title="@helpers.CmsMessages("navigation.home")" class="brand" style="padding: 0px;"/></a>
				</div>
			</div>
		</div>

		<div class="container" style="padding-top:30px">
			@content
		</div>
	</body>
</html>
