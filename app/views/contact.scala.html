@(user: Option[securesocial.core.SocialUser])(implicit request: Request[AnyContent], lang: Lang)

@import tags._

@main(helpers.CmsMessages("contact.title"), user, nav = "contact") {

	<div class="container">
	
		<div class="content">
                
			<div class="page-header">
				<h1>@helpers.CmsMessages("contact.title")</h1>
          	</div>

			<div class="row">
				<div class="span12">
					@Html(helpers.CmsMessages("contact.text"))
        		</div>	
			</div>
                
		</div>

		@tags.footer(false)
	
	</div>
}
